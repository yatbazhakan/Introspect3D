DATASET: 'CadcDataset'
DATA_PATH: '/media/samadi_a/ssd-roger/cadc_devkit/data/cadcd'

POINT_CLOUD_RANGE: [-51.2, -51.2, -3, 51.2, 51.2, 3]
FILTER_MIN_POINTS_IN_GT: 5 # Applied during training only

DATA_SPLIT: {
    'train': train,
    'test': val,
    'Dir': /media/samadi_a/ssd-roger/event/Introspect3D-test_distest/cadcd_modules
}

INFO_PATH: {
    'train': [cadc_infos_train.pkl],
    'test': [cadc_infos_val.pkl],
}

FOV_POINTS_ONLY: False


DATA_AUGMENTOR:
    - NAME: gt_sampling
      USE_ROAD_PLANE: False
      DB_INFO_PATH:
          - cadc_dbinfos_train.pkl
      PREPARE: {
         filter_by_min_points: ['Car:10', 'Pedestrian:10', 'Pickup_Truck:10'],
         filter_by_difficulty: [-1],
      }

      SAMPLE_GROUPS: ['Car:15','Pedestrian:15', 'Pickup_Truck:15']
      NUM_POINT_FEATURES: 4
      DATABASE_WITH_FAKELIDAR: False 
      REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
      LIMIT_WHOLE_SCENE: True

    - NAME: random_world_flip
      ALONG_AXIS_LIST: ['x']

    - NAME: random_world_rotation
      WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

    - NAME: random_world_scaling
      WORLD_SCALE_RANGE: [0.95, 1.05]

# Used to filter the ground truth annotations
FILTER_CRITERIA: {
     filter_by_min_points: ['Car:5', 'Pedestrian:5', 'Pickup_Truck:5'],
     distance: 50,
     score: 0.1
}

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.05, 0.05, 0.1]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }


DATA_CONFIG: 
    # _BASE_CONFIG_: cfgs/dataset_configs/cadc_dataset.yaml
    FOV_POINTS_ONLY: False
    POINT_CLOUD_RANGE: [-51.2, -51.2, -3, 51.2, 51.2, 3]
    DATA_PROCESSOR:
        - NAME: mask_points_and_boxes_outside_range
          REMOVE_OUTSIDE_BOXES: True

        - NAME: shuffle_points
          SHUFFLE_ENABLED: {
            'train': True,
            'test': True # Set to true like NuScenes
          }

        # Same as NuScenes SECOND with voxel z size change
        - NAME: transform_points_to_voxels
          VOXEL_SIZE: [0.1, 0.1, 0.15] # Must subdivide z to 40 (6 m / 0.15 m = 40)
          MAX_POINTS_PER_VOXEL: 10
          MAX_NUMBER_OF_VOXELS: {
            'train': 60000,
            'test': 60000
          }
