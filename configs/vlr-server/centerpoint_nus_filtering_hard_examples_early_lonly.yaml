method: activations
verbose: True
detection:
  device: 'cuda:1'
  dataset:
    name: NuScenesDataset
    root_dir: /media/ssd_reza/nuscenes
    version: v1.0-trainval
    process: True
    save_path: "/media/wmg-5gcat/Co-op Autonomy 2/Hakan/"
    save_filename: nuscenes_train_fix.pkl
    filtering_style: FilterType.ELLIPSE
    filter_params:
      a: 15
